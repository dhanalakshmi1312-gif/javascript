<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b){
            let c=a+b
     document.write(`result ${c}`)
        }
        function sub(){
            let c=5-5
     alert(`result ${c}`)
        }
        function mul(a,b){
            let c=a*b
    document.write(`result ${c}`)
        }
        function divide(){
            let c=10/5
     alert(`result ${c}`)
        }
        
    </script>
    <button onclick="add(2,2)">ADD</button>
    <button onclick="sub()">SUB</button>
    <button onclick="mul(2,2)">MULTIFY</button>
    <button onclick="divide()">DIVIDE</button>
</body>
</html>
