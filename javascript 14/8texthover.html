<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p">hi</p>
    <script>
        let p=document.getElementById("p")
        p.addEventListener("mouseover",()=>{
           p.textContent="HOVERED"
        })
         p.addEventListener("mouseout",()=>{
            p.textContent="hi"
        })
    </script>
</body>
</html>
