<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Boxes</title>
</head>
<body>

<div id="f"></div>
<div id="s"></div>
<div id="d"></div>

<script>
   
    let f = document.getElementById("f");
    let s = document.getElementById("s");
    let d = document.getElementById("d");

    
    f.style.width = "80px";
    f.style.height = "80px";
    f.style.backgroundColor = "purple";
    

    s.style.width = "80px";
    s.style.height = "80px";
    s.style.backgroundColor = "black";
   

    d.style.width = "80px";
    d.style.height = "80px";
    d.style.backgroundColor = "lightgreen";
   

   
    f.addEventListener("click", () => document.body.style.backgroundColor = "purple");
    s.addEventListener("click", () => document.body.style.backgroundColor = "black");
    d.addEventListener("click", () => document.body.style.backgroundColor = "lightgreen");
</script>

</body>
</html>
