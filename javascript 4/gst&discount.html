        var total =price*quantity;

let  finalAmount = total + gst_amt; 
document.write("the total: "+total+"<br>")
document.write("the gst: "+gst+"<br>")
document.write("the final amount need to be pay: "+finalAmount+"<br>")

document.write("DISCOUNT"+"<br>")
  var cost=parseInt(prompt("enter the cost for discount"))
        var kg=parseInt(prompt("enter the kg for discount"))
        const discount=5/100
        var overall =cost*kg;
      let c = overall * discount;           
let  reducted = overall - c;
document.write("the overall: "+overall+"<br>")
