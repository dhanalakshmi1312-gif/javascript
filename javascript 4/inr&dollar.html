    <script>
        var inr=parseInt(prompt("enter the inr value: "))
        var dollar=0.011
        var c=inr*dollar;

         var us=parseInt(prompt("enter the inr value: "))
        var indian=88.72
        var d =us*indian;
        document.write("the conversion of  dollar to inr: "+"RS:"+d+"<br>")

   
    </script>
