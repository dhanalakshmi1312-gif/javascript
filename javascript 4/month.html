<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let no=parseInt(prompt("enter the  month number"))
        if (no==1){
            document.write("IT IS JANUARY")
        }
       else if (no==2){
            document.write("IT IS FEBUARY")
        }
        else if (no==3){
            document.write("IT IS MARCH")
        }
        else if (no==4){
            document.write("IT IS APRIL")
        }
        else if (no==5){
            document.write("IT IS MAY")
        }
        else if (no==6){
            document.write("IT IS JUNE")
        }
        else if (no==7){
            document.write("IT IS JULY")
        }
        else if (no==8){
            document.write("IT IS AUGUEST")
        }
        else if (no==9){
            document.write("IT IS SEPTEMBER")
        }
        else if (no==10){
            document.write("IT IS OCTOBER")
        }
        else if (no==11){
            document.write("IT IS NOVEMBER")
        }
        else if (no==12){
            document.write("IT IS DECEMBER")
        }
        else{
            document.write("invalid number")

        }
    </script>
</body>
</html>
