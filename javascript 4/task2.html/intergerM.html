<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m = Number(prompt("Enter an integer value for m: "));
var n;

if (m > 0) {
    n = 1
    document.write("Value of n = " + n)
} 
else if (m === 0) {
    n = 0
    document.write("Value of n = " + n)
} 
else {
    n = -1
    document.write("Value of n = " + n)
}



    </script>
</body>
</html>
