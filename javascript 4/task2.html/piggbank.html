<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
    var a = parseInt(prompt("Enter number of Rs.10 coins"))
    var b = parseInt(prompt("Enter number of Rs.5 coins"))
    var c = parseInt(prompt("Enter number of Rs.2 coins"))
    var d = parseInt(prompt("Enter number of Rs.1 coins"))

    var total = (a * 10) + (b * 5) + (c * 2) + (d * 1);

    document.write("Total amount in Piggy Bank: rs." + total)


    </script>
</body>
</html>
