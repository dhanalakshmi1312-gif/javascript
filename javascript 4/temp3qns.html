<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var f=parseInt(prompt("enter the farenheit"))
        var c=f-32*(5/9)
        document.write("the conversion of farenheit: "+c+"celsius"+"<br>")



        var r=parseInt(prompt("enter the radian value"))
        var d=r*(180/3.14)
        document.write("the conversion of degree radian: "+d+"degree radian"+"<br>")



        var degree=parseInt(prompt("enter the degree"))
        var e=(3.14/180)*degree
        document.write("the conversion of radian: "+e+"radian"+"<br>")
    </script>
</body>
</html>
