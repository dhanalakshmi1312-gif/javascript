<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a = parseInt(prompt("Enter side A"));
    var b = parseInt(prompt("Enter side B"));
    var c = parseInt(prompt("Enter side C"));

    if (a === b && b === c) {
        document.write("The triangle is EQUILATERAL");
    }
    else if (a === b || b === c || a === c) {
        document.write("The triangle is ISOSCELES");
    }
    else {
        document.write("The triangle is SCALENE");
    }
</script>

</body>
</html>
