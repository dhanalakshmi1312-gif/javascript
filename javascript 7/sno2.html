<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function  check(num){
        if (num%2==0){
          return(num+"its  an even number")
        }
        else {
          return(num +"its  an odd number")
        }
    }
    var a=parseInt(prompt("enter the number:"))
    document.write(check(a))

    </script>
</body>
</html>
