<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let future14 = new Date(prompt("Enter future date (DD-MM-YYYY):"));
let today14 = new Date();
let diff14 = future14 - today14;
let days14 = Math.floor(diff14 / (1000 * 60 * 60 * 24));
document.write("Days Left: " + days14 + "<br><br>");
</script>
</body>
</html>
