<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let today3 = new Date();
        let last3 = new Date(today3.getFullYear(), 11, 31);
        let diff3 = last3 - today3;
        let remaining = Math.ceil(diff3 / (1000 * 60 * 60 * 24));
        document.write("Days left in this year: " + remaining + "<br><br>");

    </script>
</body>
</html>
