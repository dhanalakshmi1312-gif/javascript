<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let t15 = new Date();
        t15.setHours(t15.getHours() + 1);
        document.write("Time after 1 hour: " + t15.toLocaleTimeString() + "<br><br>");

    </script>
</body>
</html>
