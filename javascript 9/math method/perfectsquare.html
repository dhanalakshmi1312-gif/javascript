<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number"));
        let sqrt = Math.sqrt(num);
        if (parseInt(sqrt) === sqrt) {
            document.write(num + " is a Perfect Square of "+sqrt);
        } else {
            document.write(num + " is NOT a Perfect Square");
        }

    </script>
</body>
</html>
