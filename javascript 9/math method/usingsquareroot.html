<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let size = parseInt(prompt("Enter array size"));
        let arr = [];
        for (let i = 0; i < size; i++) {
            arr[i] = parseInt(prompt("Enter number " + (i + 1)));
        }
        document.write("Original Numbers: " + arr + "<br><br>");
        for (let i = 0; i < arr.length; i++) {
            document.write("Square root of " + arr[i] + " is: " + Math.sqrt(arr[i]) + "<br>");
        }
    </script>
</body>
</html>
