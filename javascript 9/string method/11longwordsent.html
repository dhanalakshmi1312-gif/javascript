<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
let a = prompt("enter any sentence");
let b = a.split(" ");
let c = "";

for (let i = 0; i < b.length; i++) {
  if (b[i].length > c.length) {
    c = b[i];
  }
}

document.write(" Longest Word: " + c + "<br>");


    </script>
</body>
</html>
