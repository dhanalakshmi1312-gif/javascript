<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let a = prompt("Enter a sentence:");
let c = prompt("Enter the character to find:");

let first = a.indexOf(c);
let second = a.indexOf(c, first + 1);

document.write("Second Occurrence Index: " + second + "<br>");
</script>

</body>
</html>
