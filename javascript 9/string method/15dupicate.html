<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let a = prompt("Enter a word:");
let b = "";

for (let i = 0; i < a.length; i++) {
  let ch = a.charAt(i);

  if (b.indexOf(ch) == -1) {   
    b = b + ch;
  }
}

document.write(" Remove Duplicates: " + b + "<br>");
</script>

</body>
</html>
