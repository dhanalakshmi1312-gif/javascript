<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let a = prompt("Enter anything:");   
let rev = "";

for (let i = a.length - 1; i >= 0; i--) {
  rev = rev + a[i];
}

if (a == rev) {
  document.write(a+" : is Palindrome<br>");
} else {
  document.write(a+": is not Palindrome<br>");
}
</script>

</body>
</html>
