<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
let a = prompt("Enter anything:");  
let digits = "";

for (let i = 0; i < a.length; i++) {
  let ch = a.charAt(i);

  if (ch >= '0' && ch <= '9') {
    digits = digits + ch;
  }
}

document.write("Digits Only: " + digits + "<br>");
</script>

    
</body>
</html>
