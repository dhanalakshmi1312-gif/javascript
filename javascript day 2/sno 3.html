<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=20
        var b=11
        document.write("addidtion: "+a+b+"<br>")
        document.write("subraction: "+(a-b)+"<br>")
        document.write("multiply: "+a*b+"<br>")
        document.write("division: "+a/b+"<br>")
        document.write("modulus: "+a%b+"<br>")
        document.write("expo: "+a**b+"<br>")
    </script>
