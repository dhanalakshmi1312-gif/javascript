<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("enter the number: "))
        switch (a){
            case 1:
                document.write(a+"=IT IS SUNDAY <br>");
                break;
            case 2:
                document.write(a+"=IT IS MONDAY <br>");
                break;
            case 3:
                document.write(a+"=IT IS TUESDAY <br>");
                break;
            case 4:
                document.write(a+"=IT IS WEDNESDAY <br>");
                break;
            case 5:
                document.write(a+"=IT IS THURSDAY <br>");
                break;
            case 6:
                document.write(a+"=IT IS FRIDAY <br>");
                break;
            case 7:
                document.write(a+"=IT IS SATURDAY <br>");
                break;
                default:
                    document.write("INVALID INPUT")

        }
    </script>
</body>
</html>
