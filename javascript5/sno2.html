<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("enter the number: "))
        switch (a){
            case 1:
                document.write(a+"=IT IS JANUARY <br>");
                break;
            case 2:
                document.write(a+"=IT IS FEBURARY <br>");
                break;
            case 3:
                document.write(a+"=IT IS MARCH <br>");
                break;
            case 4:
                document.write(a+"=IT IS APRIL <br>");
                break;
            case 5:
                document.write(a+"=IT IS MAY <br>");
                break;
            case 6:
                document.write(a+"=IT IS JUNE <br>");
                break;
            case 7:
                document.write(a+"=IT IS JULY <br>");
                break;
            case 8:
                document.write(a+"=IT IS AUGUEST <br>");
                break;
            case 9:
                document.write(a+"=IT IS SEPTEMBER <br>");
                break;
            case 10:
                document.write(a+"=IT IS OCTOBER <br>");
                break;
            case 11:
                document.write(a+"=IT IS NOVEMBER <br>");
                break;
            case 12:
                document.write(a+"=IT IS DECEMBER <br>");
                break;
                default:
                    document.write("INVALID INPUT")

        }
    </script>
</body>
</html>
