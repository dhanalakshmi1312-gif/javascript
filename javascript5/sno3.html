<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var a = Number(prompt("Enter value of a:"));
var b = Number(prompt("Enter value of b:"));
var c = prompt("Enter operator (+ ,*,/, -):");

var result;

switch (c) {
    case "+":
        document.write("ADDITION: "+a+b+" <br>") ;
        break;

    case "-":
         document.write("SUBRACTION: "+a-b+" <br>") ;
        break;
    case "*":
         document.write("MULTIPLY: "+a*b+" <br>") ;
        break;
    case "/":
         document.write("DIVISION: "+a/b+" <br>") ;
        break;

    default:
        result = "Invalid operator!";
}





        
    </script>
</body>
</html>
