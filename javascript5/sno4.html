<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var a = Number(prompt("Enter value of a:"));
var b = Number(prompt("Enter value of b:"));
var c =Number( prompt("Enter operator (1.add ;  2.sub;  3.multiply;  4.divide;  ):"));

var result;

switch (c) {
    case 1:
        document.write("ADDITION: "+(a+b)) ;
        break;

    case 2:
         document.write("SUBRACTION: "+(a-b)) ;
        break;
    case 3:
         document.write("MULTIPLY: "+(a*b)) ;
        break;
    case 4:
         document.write("DIVISION: "+(a/b)) ;
        break;

    default:
        result = "Invalid operator!";
}





        
    </script>
</body>
</html>
