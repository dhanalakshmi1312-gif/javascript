<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var year = Number(prompt("Enter your year (1-3):"));
    var sem = Number(prompt("Enter your semester (1-6):"));

   

    switch (year) {
        case 1:
            if (sem === 1) {
               document.write("English;   ","crime&society;   "," Physics;   ","Chemistry <br>");
            } else if (sem === 2) {
                document.write("computer;    ", "digital forensic;   ", "forensic chemistry <br>");
            }
            break;

        case 2:
            if (sem === 3) {
                 document.write("tamil;   ", "forensic science;  ", "forensic anthropology <br>");
            } else if (sem === 4) {
                document.write("fingerprint;   ", "criminal law;  ", "digital crime <br>");
            }
            break;

        case 3:
            if (sem === 5) {
                 document.write("forensic dna;   ", "forensic chemistry;   ", "entomology <br>");
            } else if (sem === 6) {
                document.write("forensic law;  ", "project1;   ", "project 2 <br>");
            }
            break;

        

        default:
            document.write("Invalid year or semester");
            break;
    }

    
</script>

</body>
</html>
