<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body><script>
     document.write("while loop"+"<br>")
     let a=1
     sum=0
     while(a<=10){
        document.write("the n-natural:"+a+"<br>")
        sum+=a;
        a++;
     }document.write("their sum: "+sum+"<br>")
     document.write("the avg:"+sum/10+"<br>")
     let b=1
     
     while(b<=10){
       
       
       let c=b**3;
      
       document.write("the cubic:"+c)
       b++;

     }
</script>
    
</body>
</html>
