<html lang="en">
<head>

</head>
<body>
    <script>
        document.write("while loop"+"<br>")
        let a=prompt("Enter n");
        let sum=0
        let i=0;
        
        while (i<=a)
        {
         sum=sum+i;
         i++;
         
         document.write("the n nos:"+i+"<br>")
        }document.write("the sum"+sum+"<br>")
        document.write("do while"+"<br>")
        let b=1
        let n=prompt("enter the number")
        let add=0

        do{
            document.write("the f nos"+b+"<br>")
            add+=b;
            b++;
        }while(b<=n)
        document.write("sum"+add+"<br>")


    </script>
</body>
