<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let a=[1,2,3,4,5,6,7,8]
        let b=a.filter((c)=>{
            return c%2==0
        })
        document.write("even numbers:",b+"<br>")
       let sum= b.reduce((sum,num)=>sum+num,0);
       document.write("sum of even numbers: ",sum)

    </script>
</body>
