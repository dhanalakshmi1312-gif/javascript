<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let a = parseInt(prompt("Enter a number:"));
let sum = 0;

document.write("the input value: "+a+"<br>");

for (let i = 1; i < a; i++) {
    if (a % i === 0) {
        sum += i;
        document.write( "Divisors are:  "+i+"<br>" );
    }
}

document.write("<br>Sum of the divisors = " + sum + "<br>");

if (sum > a)
    document.write("It is an Abundant Number<br>");
else
    document.write("It is NOT an Abundant Number<br>");
</script>



    </script>
</body>
</html>
