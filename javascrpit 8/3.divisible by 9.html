<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum=0
         for( let i=100;i<=200;i++ ){
           
            if(i%9==0){
                 sum=sum+i
                document.write(i+" divisible by 9 <br>")
                
            }
        }
        document.write("sum of all integer: "+sum+ "<br>")
    </script>
</body>
</html>
