<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 50; i++) {
    if (i % 3 === 0 && i % 5 === 0) {
       document.write(i+" is the FizzBuzz number <br>");
    } else if (i % 3 === 0) {
        document.write(i+"  Fizz number <br>");
    } else if (i % 5 === 0) {
       document.write(i+"  Buzz number <br>");
    } else {
        document.write(i+"  its not fizzbuzz number <br>");
    }
}


    </script>
</body>
</html>
