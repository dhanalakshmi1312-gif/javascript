<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let count = 0;

for (let i = 2; i <= 100; i++) {   

    let j;
    for (j = 2; j < i; j++) {     
        if (i % j === 0) {
            break;   
        }
    }

    if (j === i) {   
        count++;    
       // document.write(i + " is prime number <br>");
    }
}

document.write("<br>The count of prime numbers from 1 to 100 = " + count + "<br>");

    </script>
    
</body>
</html>
