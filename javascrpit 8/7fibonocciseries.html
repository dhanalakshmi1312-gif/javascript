<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter how many terms:"));

let a = 0, b = 1;

document.write("Fibonacci Series:");

for (let i = 0; i < n; i++) {
    document.write(a);
    let c = a + b;
    a = b;
    b = c;
}


    </script>
</body>
</html>
